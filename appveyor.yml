version: 1.0.{build}
os:
  - Visual Studio 2015
clone_depth: 1
configuration:
  - Debug
  - Release
platform:
  - Win32
  - x64
environment:
  matrix:
    - TOOLCHAIN_VERSION: 14.0
    - TOOLCHAIN_VERSION: 12.0
before_build:
    # This is the recommended way to choose the toolchain version, according to
    # Appveyor's documentation.
    - SET PATH=C:\Program Files (x86)\MSBuild\%TOOLCHAIN_VERSION%\Bin;%PATH%
    - git clone -b master --depth 1 --single-branch https://github.com/briansmith/ring ../ring
    - git clone -b master --depth 1 --single-branch https://github.com/briansmith/googletest ../gtest
build:
  project: mozillapkix.sln
  parallel: true
  verbosity: normal
test_script:
  - .\build\%Platform%-%Configuration%\test\mozillapkix\mozillapkix-test
